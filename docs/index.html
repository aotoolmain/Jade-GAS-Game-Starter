        "content": "\u003Ch3\u003E\n\u003Ca id=\"-getting-started--faq--changelog\" class=\"anchor\" href=\"#-getting-started--faq--changelog\"\u003E\u003C/a\u003EğŸ“š \u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\n\u003C/h3\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"Home\"\u003EHome\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E | \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"zh-Core-Features-Guide\"\u003Eä¸­æ–‡æ–‡æ¡£\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Ch1\u003E\n\u003Ca id=\"core-features-guide\" class=\"anchor\" href=\"#core-features-guide\"\u003E\u003C/a\u003ECore Features Guide\u003C/h1\u003E\n\u003Ch3\u003E\n\u003Ca id=\"description\" class=\"anchor\" href=\"#description\"\u003E\u003C/a\u003EDescription\u003C/h3\u003E\n\u003Cp\u003EThis plugin is designed to simplify the learning and application of Unreal Engine's GAS. It offers a visual tool to automatically generate AttributeSet, and includes built-in quick templates that can quickly create the corresponding core blueprints such as Character and PlayerController, helping you quickly start and build GAS projects.\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"features\" class=\"anchor\" href=\"#features\"\u003E\u003C/a\u003EFeatures\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EVisual AttributeSet Generator\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EIntuitively define and manage character attributes (e.g., Health, Mana, Attack Power) without writing any C++ code, which greatly streamlines the data layer configuration of the Gameplay Ability System (GAS).\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EAttributeSet Management Component\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis component automatically attaches the AttributeSet instances it manages to the Actor (e.g., characters, NPCs, and other game objects) to which it is attached, eliminating the need for developers to manually write any C++ binding code throughout the process. This automated workflow not only avoids attachment errors that are prone to occur with manual coding but also significantly reduces the operational cost of integrating AttributeSets with game objects, forming an efficient complement to the Visual AttributeSet Generator.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EInput Mapping \u0026amp; Ability Management\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EYou can configure Input Mappings and Abilities in the dedicated configuration panel of PlayerController.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EBlueprint-only Project to C++ Project Conversion\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThe pluginâ€™s core featureâ€”the AttributeSet Generatorâ€”is built on C++ modules, a native characteristic of AttributeSet that delivers enhanced performance and scalability for your project. For ease of use, the plugin can assist you in quickly converting your existing blueprint-only project to a C++ project (\u003Cstrong\u003Esubject to your confirmation\u003C/strong\u003E). Please ensure a C++ compiler (e.g., Visual Studio) is installed before conversion to unlock all features.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EOut-of-the-Box Blueprint Template\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EIncorporates preconfigured maps and characters, and provides a fully functional GAS-based base project that is ready for immediate run and testingâ€”ideal for rapid project bootstrapping, learning and prototyping.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EOne-Click GAS Framework Generation\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EGenerate fully functional core blueprint classes (including Character, PlayerController and GameMode) with pre-integrated GAS components in one click, accessible via shortcut menus or dedicated buttons.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003ENext Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E"
    }, {

        "content": "\u003Ch3\u003E\n\u003Ca id=\"-getting-started--core-features-guide--changelog\" class=\"anchor\" href=\"#-getting-started--core-features-guide--changelog\"\u003E\u003C/a\u003EğŸ“š \u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Core-Features-Guide\"\u003ECore Features Guide\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\n\u003C/h3\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"Home\"\u003EHome\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E | \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"zh-FAQ\"\u003Eä¸­æ–‡æ–‡æ¡£\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Ch1\u003E\n\u003Ca id=\"faq\" class=\"anchor\" href=\"#faq\"\u003E\u003C/a\u003EFAQ\u003C/h1\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-what-should-i-do-if-the-attributes-created-with-the-visual-attributeset-generator-cannot-be-modified-during-game-runtime\" class=\"anchor\" href=\"#q-what-should-i-do-if-the-attributes-created-with-the-visual-attributeset-generator-cannot-be-modified-during-game-runtime\"\u003E\u003C/a\u003EQ: What should I do if the attributes created with the Visual AttributeSet Generator cannot be modified during game runtime?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EFirst, confirm that the AttributeSet Management Component is attached to the corresponding Actor and the component is enabled (enabled by default) â€” this component is the core support for instantiating and adding the AttributeSet to the Actor;\u003C/li\u003E\n\u003Cli\u003EEnsure that the AttributeSet has been added to the AttributeSet Management Component;\u003C/li\u003E\n\u003Cli\u003ECheck if the GameplayEffect parameter settings are correct.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-why-cant-i-find-the-attributeset-management-component-in-the-players-attribute-panel\" class=\"anchor\" href=\"#q-why-cant-i-find-the-attributeset-management-component-in-the-players-attribute-panel\"\u003E\u003C/a\u003EQ: Why can't I find the AttributeSet Management Component in the player's attribute panel?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EBy default, the player's AttributeSet Management Component, AbilitySystemComponent, and other related components are all attached to the PlayerState.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-what-core-classes-are-included-in-the-one-click-generated-gas-framework-and-can-they-be-customized-and-extended\" class=\"anchor\" href=\"#q-what-core-classes-are-included-in-the-one-click-generated-gas-framework-and-can-they-be-customized-and-extended\"\u003E\u003C/a\u003EQ: What core classes are included in the one-click generated GAS framework, and can they be customized and extended?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EThe core classes generated with one click include: GAS-integrated Character, Player, NPC, PlayerController, GameModeBase, PlayerState, etc.;\u003C/li\u003E\n\u003Cli\u003ECustom extension is supported: All generated classes are blueprint-inheritable C++ base classes. You can create subclasses in Blueprints to add custom logic, or directly modify the generated C++ code (the plugin will not overwrite user-defined extended content);\u003C/li\u003E\n\u003Cli\u003EIt is recommended to retain the core logic of the AttributeSet Management Component during extension to avoid damaging the automatic attachment and synchronization mechanism of attributes.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-what-to-do-if-the-prompt-c-compiler-not-found-appears-when-converting-a-blueprint-only-project-to-a-c-project\" class=\"anchor\" href=\"#q-what-to-do-if-the-prompt-c-compiler-not-found-appears-when-converting-a-blueprint-only-project-to-a-c-project\"\u003E\u003C/a\u003EQ: What to do if the prompt \"C++ compiler not found\" appears when converting a Blueprint-only project to a C++ project?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EConfirm that Visual Studio is installed, and the components such as \"Game Development with C++\" and \"Unreal Engine Installation Tools\" are checked. \u003Cem\u003E\u003Ca href=\"https://dev.epicgames.com/documentation/zh-cn/unreal-engine/setting-up-visual-studio-development-environment-for-cplusplus-projects-in-unreal-engine\"\u003EUE Official Documentation\u003C/a\u003E\u003C/em\u003E;\u003C/li\u003E\n\u003Cli\u003EClose the compilation tools before conversion, and ensure that there are no unsaved changes in the project to avoid compiler call failures caused by file locking during the conversion process.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-failed-to-convert-a-blueprint-only-project-to-a-c-project\" class=\"anchor\" href=\"#q-failed-to-convert-a-blueprint-only-project-to-a-c-project\"\u003E\u003C/a\u003EQ: Failed to convert a blueprint-only project to a C++ project?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EPlease manually compile the project and restart the UE Editor.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003ELast Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E \u003Cstrong\u003ENext Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E"
    }, {

        "content": "\u003Ch3\u003E\n\u003Ca id=\"-core-features-guide--faq--changelog\" class=\"anchor\" href=\"#-core-features-guide--faq--changelog\"\u003E\u003C/a\u003EğŸ“š \u003Cstrong\u003E\u003Ca href=\"en-Core-Features-Guide\"\u003ECore Features Guide\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\n\u003C/h3\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"Home\"\u003EHome\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E | \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"zh-Getting-Started\"\u003Eä¸­æ–‡æ–‡æ¡£\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Ch1\u003E\n\u003Ca id=\"getting-started\" class=\"anchor\" href=\"#getting-started\"\u003E\u003C/a\u003EGetting Started\u003C/h1\u003E\n\u003Cp\u003EThis guide will walk you through creating a character with basic attributes (Health) and movement capabilities using this plugin in 5 minutes.\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"prerequisites\" class=\"anchor\" href=\"#prerequisites\"\u003E\u003C/a\u003EPrerequisites\u003C/h2\u003E\n\u003Cp\u003EThe \u003Cstrong\u003EJade GAS Game Starter\u003C/strong\u003E plugin is installed. Download from \u003Ca href=\"\"\u003EFab\u003C/a\u003E (to be updated after the plugin is listed).\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"started\" class=\"anchor\" href=\"#started\"\u003E\u003C/a\u003EStarted\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-1-create-your-first-attributeset\" class=\"anchor\" href=\"#step-1-create-your-first-attributeset\"\u003E\u003C/a\u003EStep 1: Create Your First AttributeSet\u003C/h3\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EOpen the \u003Cstrong\u003EAttribute Generator\u003C/strong\u003E window (after installing and enabling the plugin, a dedicated icon for the plugin will appear in the UE Editor toolbar; click it to open the window).\u003C/li\u003E\n\u003Cli\u003EAfter the window pops up, the \u003Cstrong\u003ESource File\u003C/strong\u003E panel on the left will display all AttributeSets created by the plugin for the current project, where you can manage these AttributeSets uniformly.\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560173861375575/03f2755b_1948474.png\" alt=\"\" title=\"1.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-2-configure-your-first-attributeset\" class=\"anchor\" href=\"#step-2-configure-your-first-attributeset\"\u003E\u003C/a\u003EStep 2: Configure Your First AttributeSet\u003C/h3\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EDouble-click any AttributeSet entry in the \u003Cstrong\u003ESource File\u003C/strong\u003E panel on the left to enter edit mode. Note: Creating a new file in this panel will not generate physical files on the disk; files will only be generated on the disk when you click the \u003Cstrong\u003EGenerate\u003C/strong\u003E button in the Details panel on the right.\u003C/li\u003E\n\u003Cli\u003EThe middle panel is a code preview window and does not support manual modification.\u003C/li\u003E\n\u003Cli\u003EThe \u003Cstrong\u003EDetails\u003C/strong\u003E panel on the right is the detailed configuration panel for the selected AttributeSet entry, with the following configuration items:\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EFile\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EName\u003C/th\u003E\n\u003Cth\u003EDescription\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EName\u003C/td\u003E\n\u003Ctd\u003EFile name, which determines the name of the finally generated AttributeSet code file\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EModular\u003C/td\u003E\n\u003Ctd\u003EList of all C++ modules in the project, representing the module to which the current AttributeSet belongs (set to \"None\" for blueprint-only projects)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EAuthority\u003C/td\u003E\n\u003Ctd\u003EAccess level of the AttributeSet, optional values: Public, Private, Root\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EModule Path\u003C/td\u003E\n\u003Ctd\u003EProject module path, used to determine the main storage directory for AttributeSet code files\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EHeader Path\u003C/td\u003E\n\u003Ctd\u003EPath of the finally generated AttributeSet header file (.h), automatically determined by Access Level and Module Path (non-editable)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESource Path\u003C/td\u003E\n\u003Ctd\u003EPath of the finally generated AttributeSet source file (.cpp), automatically determined by Access Level and Module Path (non-editable)\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003EAttribute\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EName\u003C/th\u003E\n\u003Cth\u003EDescription\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EAttributeName\u003C/td\u003E\n\u003Ctd\u003EAttribute name, e.g.: Health\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsNotify\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[Beta]\u003C/em\u003E Whether to trigger a notification when the attribute value changes (true if checked)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsReplicated\u003C/td\u003E\n\u003Ctd\u003EWhether to enable network replication for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsGenerateMax\u003C/td\u003E\n\u003Ctd\u003EWhether to automatically generate the corresponding \"max attribute\" (e.g., MaxHealth will be automatically generated when Health is configured if set to true)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsClampValue\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Whether to limit the range of maximum/minimum values for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EClampModel\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Only takes effect when Clamp Value Range is true: Select the way to limit the attribute value (Max/Custom). If IsGenerateMax is false, only Custom is available; otherwise, the auto-generated max attribute (e.g., MaxHealth) is used as the upper limit\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMinValue\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Only takes effect when Clamp Value Range is true: Set the minimum value limit for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMaxValue\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Only takes effect when Clamp Value Range is true and Clamping Mode is Custom: Set the maximum value limit for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560314741238089/e32783b6_1948474.png\" alt=\"\" title=\"2.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-3-convert-to-a-c-project-or-generate-attributeset-files\" class=\"anchor\" href=\"#step-3-convert-to-a-c-project-or-generate-attributeset-files\"\u003E\u003C/a\u003EStep 3: Convert to a C++ Project or Generate AttributeSet Files\u003C/h3\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EConvert to a C++ Project\n\u003Cul\u003E\n\u003Cli\u003EIf your project is a blueprint-only project, the Convert To C++ Project button will be displayed in the Details panel; clicking it will automatically generate the Sources directory, .Build.cs, and other necessary files in the project directory, and add the required dependent modules automatically. Conversion failed? Refer to \u003Cem\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/em\u003E\n\u003C/li\u003E\n\u003Cli\u003EYou can also convert manually in the following ways:\n\u003Cul\u003E\n\u003Cli\u003ESelect the \u003Cstrong\u003EC++ Project\u003C/strong\u003E type directly when creating the project;\u003C/li\u003E\n\u003Cli\u003EComplete the conversion from a blueprint-only project to a C++ project via the \u003Cstrong\u003ENew C++ Class\u003C/strong\u003E function in the UE Editor.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003EGenerate AttributeSet Files\n\u003Cul\u003E\n\u003Cli\u003EClick the \u003Cstrong\u003EGenerate\u003C/strong\u003E button in the Details panel, and the plugin will automatically generate the header and source files for the AttributeSet;\u003C/li\u003E\n\u003Cli\u003EAfter code generation is complete, you need to manually compile the project and restart the UE Editor to make the newly generated AttributeSet take effect.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560347663572971/49824fcf_1948474.png\" alt=\"\" title=\"3.png\"\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1770560415441564629/4197715b_1948474.png\" alt=\"\" title=\"4.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-4-bind-an-attributeset-to-an-actor\" class=\"anchor\" href=\"#step-4-bind-an-attributeset-to-an-actor\"\u003E\u003C/a\u003EStep 4: Bind an AttributeSet to an Actor\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003ERight-click in the UE Content Browser, select the \u003Cstrong\u003EJadeGame\u003C/strong\u003E category, then choose \u003Cstrong\u003EPlayerState\u003C/strong\u003E or \u003Cstrong\u003ENPC\u003C/strong\u003E (these two types of Actors have AbilitySystemComponent and AttributeSetComponent attached by default);\u003C/li\u003E\n\u003Cli\u003EIn the Details panel of the newly created Actor's editor, find the \u003Cstrong\u003EJade\u003C/strong\u003E category and directly add the generated AttributeSet (you can also add AttributeSets created in other ways);\u003C/li\u003E\n\u003Cli\u003ETo add an AttributeSet to other types of Actors:\n\u003Cul\u003E\n\u003Cli\u003EFirst, manually attach AbilitySystemComponent and AttributeSetComponent to the Actor;\u003C/li\u003E\n\u003Cli\u003EThen add the AttributeSet to be bound to the Actor in AttributeSetComponent;\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003EIf you do not need to use AttributeSetComponent, you can directly bind the AttributeSet to the Actor manually in the C++ editor.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560438670241550/3498110f_1948474.png\" alt=\"\" title=\"6.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-5-create-a-playercontroller-and-configure-input-mappings\" class=\"anchor\" href=\"#step-5-create-a-playercontroller-and-configure-input-mappings\"\u003E\u003C/a\u003EStep 5: Create a PlayerController and Configure Input Mappings\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003ERight-click in the UE Content Browser, select the \u003Cstrong\u003EJadeGame\u003C/strong\u003E category, and click \u003Cstrong\u003EPlayerController\u003C/strong\u003E to create a new player controller;\u003C/li\u003E\n\u003Cli\u003EIn the Details panel of the newly created PlayerController's editor, find the \u003Cstrong\u003EJade | Input\u003C/strong\u003E category, and add input mapping rules and corresponding Abilities here;\u003C/li\u003E\n\u003Cli\u003E\n\u003Cem\u003E\u003Cstrong\u003ENote\u003C/strong\u003E\u003C/em\u003Eï¼šThe name of the callback function assigned to the input mapping must start with \u003Cstrong\u003EActor_\u003C/strong\u003E (e.g.: Actor_Move).\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560481834073899/c236e4f8_1948474.png\" alt=\"\" title=\"7.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-6-apply-actors-and-run-the-game\" class=\"anchor\" href=\"#step-6-apply-actors-and-run-the-game\"\u003E\u003C/a\u003EStep 6: Apply Actors and Run the Game\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003ECreate a new GameModeBase, and specify the core classes such as the created PlayerState and PlayerController in its configuration panel;\u003C/li\u003E\n\u003Cli\u003ELaunch the game after completing the configuration. At this point, you have completed the basic application of the plugin and can test the character's Health attribute and movement capabilities.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003ELast Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Core-Features-Guide\"\u003ECore Features Guide\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E \u003Cstrong\u003ENext Step:\u003C/strong\u003E \u003Cstrong\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/strong\u003E\u003C/p\u003E"
    }],
    "content": {

ong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E \u003Cstrong\u003ENext Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Core-Features-Guide\"\u003ECore Features Guide\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E",
        "17001070": "\u003Ch3\u003E\n\u003Ca id=\"-getting-started--faq--changelog\" class=\"anchor\" href=\"#-getting-started--faq--changelog\"\u003E\u003C/a\u003EğŸ“š \u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\n\u003C/h3\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"Home\"\u003EHome\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E | \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"zh-Core-Features-Guide\"\u003Eä¸­æ–‡æ–‡æ¡£\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Ch1\u003E\n\u003Ca id=\"core-features-guide\" class=\"anchor\" href=\"#core-features-guide\"\u003E\u003C/a\u003ECore Features Guide\u003C/h1\u003E\n\u003Ch3\u003E\n\u003Ca id=\"description\" class=\"anchor\" href=\"#description\"\u003E\u003C/a\u003EDescription\u003C/h3\u003E\n\u003Cp\u003EThis plugin is designed to simplify the learning and application of Unreal Engine's GAS. It offers a visual tool to automatically generate AttributeSet, and includes built-in quick templates that can quickly create the corresponding core blueprints such as Character and PlayerController, helping you quickly start and build GAS projects.\u003C/p\u003E\n\u003Ch3\u003E\n\u003Ca id=\"features\" class=\"anchor\" href=\"#features\"\u003E\u003C/a\u003EFeatures\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EVisual AttributeSet Generator\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EIntuitively define and manage character attributes (e.g., Health, Mana, Attack Power) without writing any C++ code, which greatly streamlines the data layer configuration of the Gameplay Ability System (GAS).\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EAttributeSet Management Component\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThis component automatically attaches the AttributeSet instances it manages to the Actor (e.g., characters, NPCs, and other game objects) to which it is attached, eliminating the need for developers to manually write any C++ binding code throughout the process. This automated workflow not only avoids attachment errors that are prone to occur with manual coding but also significantly reduces the operational cost of integrating AttributeSets with game objects, forming an efficient complement to the Visual AttributeSet Generator.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EInput Mapping \u0026amp; Ability Management\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EYou can configure Input Mappings and Abilities in the dedicated configuration panel of PlayerController.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EBlueprint-only Project to C++ Project Conversion\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EThe pluginâ€™s core featureâ€”the AttributeSet Generatorâ€”is built on C++ modules, a native characteristic of AttributeSet that delivers enhanced performance and scalability for your project. For ease of use, the plugin can assist you in quickly converting your existing blueprint-only project to a C++ project (\u003Cstrong\u003Esubject to your confirmation\u003C/strong\u003E). Please ensure a C++ compiler (e.g., Visual Studio) is installed before conversion to unlock all features.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EOut-of-the-Box Blueprint Template\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EIncorporates preconfigured maps and characters, and provides a fully functional GAS-based base project that is ready for immediate run and testingâ€”ideal for rapid project bootstrapping, learning and prototyping.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EOne-Click GAS Framework Generation\u003C/strong\u003E\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003EGenerate fully functional core blueprint classes (including Character, PlayerController and GameMode) with pre-integrated GAS components in one click, accessible via shortcut menus or dedicated buttons.\u003C/p\u003E\n\u003C/blockquote\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003ENext Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E",
        "17001071": "\u003Ch3\u003E\n\u003Ca id=\"-getting-started--core-features-guide--changelog\" class=\"anchor\" href=\"#-getting-started--core-features-guide--changelog\"\u003E\u003C/a\u003EğŸ“š \u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Core-Features-Guide\"\u003ECore Features Guide\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\n\u003C/h3\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"Home\"\u003EHome\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E | \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"zh-FAQ\"\u003Eä¸­æ–‡æ–‡æ¡£\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Ch1\u003E\n\u003Ca id=\"faq\" class=\"anchor\" href=\"#faq\"\u003E\u003C/a\u003EFAQ\u003C/h1\u003E\n\u003Col\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-what-should-i-do-if-the-attributes-created-with-the-visual-attributeset-generator-cannot-be-modified-during-game-runtime\" class=\"anchor\" href=\"#q-what-should-i-do-if-the-attributes-created-with-the-visual-attributeset-generator-cannot-be-modified-during-game-runtime\"\u003E\u003C/a\u003EQ: What should I do if the attributes created with the Visual AttributeSet Generator cannot be modified during game runtime?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EFirst, confirm that the AttributeSet Management Component is attached to the corresponding Actor and the component is enabled (enabled by default) â€” this component is the core support for instantiating and adding the AttributeSet to the Actor;\u003C/li\u003E\n\u003Cli\u003EEnsure that the AttributeSet has been added to the AttributeSet Management Component;\u003C/li\u003E\n\u003Cli\u003ECheck if the GameplayEffect parameter settings are correct.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-why-cant-i-find-the-attributeset-management-component-in-the-players-attribute-panel\" class=\"anchor\" href=\"#q-why-cant-i-find-the-attributeset-management-component-in-the-players-attribute-panel\"\u003E\u003C/a\u003EQ: Why can't I find the AttributeSet Management Component in the player's attribute panel?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EBy default, the player's AttributeSet Management Component, AbilitySystemComponent, and other related components are all attached to the PlayerState.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-what-core-classes-are-included-in-the-one-click-generated-gas-framework-and-can-they-be-customized-and-extended\" class=\"anchor\" href=\"#q-what-core-classes-are-included-in-the-one-click-generated-gas-framework-and-can-they-be-customized-and-extended\"\u003E\u003C/a\u003EQ: What core classes are included in the one-click generated GAS framework, and can they be customized and extended?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EThe core classes generated with one click include: GAS-integrated Character, Player, NPC, PlayerController, GameModeBase, PlayerState, etc.;\u003C/li\u003E\n\u003Cli\u003ECustom extension is supported: All generated classes are blueprint-inheritable C++ base classes. You can create subclasses in Blueprints to add custom logic, or directly modify the generated C++ code (the plugin will not overwrite user-defined extended content);\u003C/li\u003E\n\u003Cli\u003EIt is recommended to retain the core logic of the AttributeSet Management Component during extension to avoid damaging the automatic attachment and synchronization mechanism of attributes.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-what-to-do-if-the-prompt-c-compiler-not-found-appears-when-converting-a-blueprint-only-project-to-a-c-project\" class=\"anchor\" href=\"#q-what-to-do-if-the-prompt-c-compiler-not-found-appears-when-converting-a-blueprint-only-project-to-a-c-project\"\u003E\u003C/a\u003EQ: What to do if the prompt \"C++ compiler not found\" appears when converting a Blueprint-only project to a C++ project?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EConfirm that Visual Studio is installed, and the components such as \"Game Development with C++\" and \"Unreal Engine Installation Tools\" are checked. \u003Cem\u003E\u003Ca href=\"https://dev.epicgames.com/documentation/zh-cn/unreal-engine/setting-up-visual-studio-development-environment-for-cplusplus-projects-in-unreal-engine\"\u003EUE Official Documentation\u003C/a\u003E\u003C/em\u003E;\u003C/li\u003E\n\u003Cli\u003EClose the compilation tools before conversion, and ensure that there are no unsaved changes in the project to avoid compiler call failures caused by file locking during the conversion process.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Ch4\u003E\n\u003Ca id=\"q-failed-to-convert-a-blueprint-only-project-to-a-c-project\" class=\"anchor\" href=\"#q-failed-to-convert-a-blueprint-only-project-to-a-c-project\"\u003E\u003C/a\u003EQ: Failed to convert a blueprint-only project to a C++ project?\u003C/h4\u003E\n\u003Col\u003E\n\u003Cli\u003EPlease manually compile the project and restart the UE Editor.\u003C/li\u003E\n\u003C/ol\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003ELast Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Getting-Started\"\u003EGetting Started\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E \u003Cstrong\u003ENext Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E",
        "17001068": "\u003Ch3\u003E\n\u003Ca id=\"-core-features-guide--faq--changelog\" class=\"anchor\" href=\"#-core-features-guide--faq--changelog\"\u003E\u003C/a\u003EğŸ“š \u003Cstrong\u003E\u003Ca href=\"en-Core-Features-Guide\"\u003ECore Features Guide\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/strong\u003E | \u003Cstrong\u003E\u003Ca href=\"en-Changelog\"\u003EChangelog\u003C/a\u003E\u003C/strong\u003E\n\u003C/h3\u003E\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"Home\"\u003EHome\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E | \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"zh-Getting-Started\"\u003Eä¸­æ–‡æ–‡æ¡£\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E\u003C/p\u003E\n\u003Chr\u003E\n\u003Ch1\u003E\n\u003Ca id=\"getting-started\" class=\"anchor\" href=\"#getting-started\"\u003E\u003C/a\u003EGetting Started\u003C/h1\u003E\n\u003Cp\u003EThis guide will walk you through creating a character with basic attributes (Health) and movement capabilities using this plugin in 5 minutes.\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"prerequisites\" class=\"anchor\" href=\"#prerequisites\"\u003E\u003C/a\u003EPrerequisites\u003C/h2\u003E\n\u003Cp\u003EThe \u003Cstrong\u003EJade GAS Game Starter\u003C/strong\u003E plugin is installed. Download from \u003Ca href=\"\"\u003EFab\u003C/a\u003E (to be updated after the plugin is listed).\u003C/p\u003E\n\u003Ch2\u003E\n\u003Ca id=\"started\" class=\"anchor\" href=\"#started\"\u003E\u003C/a\u003EStarted\u003C/h2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-1-create-your-first-attributeset\" class=\"anchor\" href=\"#step-1-create-your-first-attributeset\"\u003E\u003C/a\u003EStep 1: Create Your First AttributeSet\u003C/h3\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EOpen the \u003Cstrong\u003EAttribute Generator\u003C/strong\u003E window (after installing and enabling the plugin, a dedicated icon for the plugin will appear in the UE Editor toolbar; click it to open the window).\u003C/li\u003E\n\u003Cli\u003EAfter the window pops up, the \u003Cstrong\u003ESource File\u003C/strong\u003E panel on the left will display all AttributeSets created by the plugin for the current project, where you can manage these AttributeSets uniformly.\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560173861375575/03f2755b_1948474.png\" alt=\"\" title=\"1.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-2-configure-your-first-attributeset\" class=\"anchor\" href=\"#step-2-configure-your-first-attributeset\"\u003E\u003C/a\u003EStep 2: Configure Your First AttributeSet\u003C/h3\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EDouble-click any AttributeSet entry in the \u003Cstrong\u003ESource File\u003C/strong\u003E panel on the left to enter edit mode. Note: Creating a new file in this panel will not generate physical files on the disk; files will only be generated on the disk when you click the \u003Cstrong\u003EGenerate\u003C/strong\u003E button in the Details panel on the right.\u003C/li\u003E\n\u003Cli\u003EThe middle panel is a code preview window and does not support manual modification.\u003C/li\u003E\n\u003Cli\u003EThe \u003Cstrong\u003EDetails\u003C/strong\u003E panel on the right is the detailed configuration panel for the selected AttributeSet entry, with the following configuration items:\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Cp\u003EFile\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EName\u003C/th\u003E\n\u003Cth\u003EDescription\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EName\u003C/td\u003E\n\u003Ctd\u003EFile name, which determines the name of the finally generated AttributeSet code file\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EModular\u003C/td\u003E\n\u003Ctd\u003EList of all C++ modules in the project, representing the module to which the current AttributeSet belongs (set to \"None\" for blueprint-only projects)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EAuthority\u003C/td\u003E\n\u003Ctd\u003EAccess level of the AttributeSet, optional values: Public, Private, Root\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EModule Path\u003C/td\u003E\n\u003Ctd\u003EProject module path, used to determine the main storage directory for AttributeSet code files\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EHeader Path\u003C/td\u003E\n\u003Ctd\u003EPath of the finally generated AttributeSet header file (.h), automatically determined by Access Level and Module Path (non-editable)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003ESource Path\u003C/td\u003E\n\u003Ctd\u003EPath of the finally generated AttributeSet source file (.cpp), automatically determined by Access Level and Module Path (non-editable)\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003C/li\u003E\n\u003Cli\u003E\n\u003Cp\u003EAttribute\u003C/p\u003E\n\u003Ctable\u003E\n\u003Cthead\u003E\n\u003Ctr\u003E\n\u003Cth\u003EName\u003C/th\u003E\n\u003Cth\u003EDescription\u003C/th\u003E\n\u003C/tr\u003E\n\u003C/thead\u003E\n\u003Ctbody\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EAttributeName\u003C/td\u003E\n\u003Ctd\u003EAttribute name, e.g.: Health\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsNotify\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[Beta]\u003C/em\u003E Whether to trigger a notification when the attribute value changes (true if checked)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsReplicated\u003C/td\u003E\n\u003Ctd\u003EWhether to enable network replication for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsGenerateMax\u003C/td\u003E\n\u003Ctd\u003EWhether to automatically generate the corresponding \"max attribute\" (e.g., MaxHealth will be automatically generated when Health is configured if set to true)\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EIsClampValue\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Whether to limit the range of maximum/minimum values for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EClampModel\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Only takes effect when Clamp Value Range is true: Select the way to limit the attribute value (Max/Custom). If IsGenerateMax is false, only Custom is available; otherwise, the auto-generated max attribute (e.g., MaxHealth) is used as the upper limit\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMinValue\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Only takes effect when Clamp Value Range is true: Set the minimum value limit for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003Ctr\u003E\n\u003Ctd\u003EMaxValue\u003C/td\u003E\n\u003Ctd\u003E\n\u003Cem\u003E[bate]\u003C/em\u003E Only takes effect when Clamp Value Range is true and Clamping Mode is Custom: Set the maximum value limit for this attribute\u003C/td\u003E\n\u003C/tr\u003E\n\u003C/tbody\u003E\n\u003C/table\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560314741238089/e32783b6_1948474.png\" alt=\"\" title=\"2.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-3-convert-to-a-c-project-or-generate-attributeset-files\" class=\"anchor\" href=\"#step-3-convert-to-a-c-project-or-generate-attributeset-files\"\u003E\u003C/a\u003EStep 3: Convert to a C++ Project or Generate AttributeSet Files\u003C/h3\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Col\u003E\n\u003Cli\u003EConvert to a C++ Project\n\u003Cul\u003E\n\u003Cli\u003EIf your project is a blueprint-only project, the Convert To C++ Project button will be displayed in the Details panel; clicking it will automatically generate the Sources directory, .Build.cs, and other necessary files in the project directory, and add the required dependent modules automatically. Conversion failed? Refer to \u003Cem\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/em\u003E\n\u003C/li\u003E\n\u003Cli\u003EYou can also convert manually in the following ways:\n\u003Cul\u003E\n\u003Cli\u003ESelect the \u003Cstrong\u003EC++ Project\u003C/strong\u003E type directly when creating the project;\u003C/li\u003E\n\u003Cli\u003EComplete the conversion from a blueprint-only project to a C++ project via the \u003Cstrong\u003ENew C++ Class\u003C/strong\u003E function in the UE Editor.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003EGenerate AttributeSet Files\n\u003Cul\u003E\n\u003Cli\u003EClick the \u003Cstrong\u003EGenerate\u003C/strong\u003E button in the Details panel, and the plugin will automatically generate the header and source files for the AttributeSet;\u003C/li\u003E\n\u003Cli\u003EAfter code generation is complete, you need to manually compile the project and restart the UE Editor to make the newly generated AttributeSet take effect.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ol\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560347663572971/49824fcf_1948474.png\" alt=\"\" title=\"3.png\"\u003E\n\u003Cimg src=\"https://foruda.gitee.com/images/1770560415441564629/4197715b_1948474.png\" alt=\"\" title=\"4.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-4-bind-an-attributeset-to-an-actor\" class=\"anchor\" href=\"#step-4-bind-an-attributeset-to-an-actor\"\u003E\u003C/a\u003EStep 4: Bind an AttributeSet to an Actor\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003ERight-click in the UE Content Browser, select the \u003Cstrong\u003EJadeGame\u003C/strong\u003E category, then choose \u003Cstrong\u003EPlayerState\u003C/strong\u003E or \u003Cstrong\u003ENPC\u003C/strong\u003E (these two types of Actors have AbilitySystemComponent and AttributeSetComponent attached by default);\u003C/li\u003E\n\u003Cli\u003EIn the Details panel of the newly created Actor's editor, find the \u003Cstrong\u003EJade\u003C/strong\u003E category and directly add the generated AttributeSet (you can also add AttributeSets created in other ways);\u003C/li\u003E\n\u003Cli\u003ETo add an AttributeSet to other types of Actors:\n\u003Cul\u003E\n\u003Cli\u003EFirst, manually attach AbilitySystemComponent and AttributeSetComponent to the Actor;\u003C/li\u003E\n\u003Cli\u003EThen add the AttributeSet to be bound to the Actor in AttributeSetComponent;\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003Cli\u003EIf you do not need to use AttributeSetComponent, you can directly bind the AttributeSet to the Actor manually in the C++ editor.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560438670241550/3498110f_1948474.png\" alt=\"\" title=\"6.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-5-create-a-playercontroller-and-configure-input-mappings\" class=\"anchor\" href=\"#step-5-create-a-playercontroller-and-configure-input-mappings\"\u003E\u003C/a\u003EStep 5: Create a PlayerController and Configure Input Mappings\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003ERight-click in the UE Content Browser, select the \u003Cstrong\u003EJadeGame\u003C/strong\u003E category, and click \u003Cstrong\u003EPlayerController\u003C/strong\u003E to create a new player controller;\u003C/li\u003E\n\u003Cli\u003EIn the Details panel of the newly created PlayerController's editor, find the \u003Cstrong\u003EJade | Input\u003C/strong\u003E category, and add input mapping rules and corresponding Abilities here;\u003C/li\u003E\n\u003Cli\u003E\n\u003Cem\u003E\u003Cstrong\u003ENote\u003C/strong\u003E\u003C/em\u003Eï¼šThe name of the callback function assigned to the input mapping must start with \u003Cstrong\u003EActor_\u003C/strong\u003E (e.g.: Actor_Move).\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Cp\u003E\u003Cimg src=\"https://foruda.gitee.com/images/1770560481834073899/c236e4f8_1948474.png\" alt=\"\" title=\"7.png\"\u003E\u003C/p\u003E\n\u003Cul\u003E\n\u003Cli\u003E\n\u003Ch3\u003E\n\u003Ca id=\"step-6-apply-actors-and-run-the-game\" class=\"anchor\" href=\"#step-6-apply-actors-and-run-the-game\"\u003E\u003C/a\u003EStep 6: Apply Actors and Run the Game\u003C/h3\u003E\n\u003Cul\u003E\n\u003Cli\u003ECreate a new GameModeBase, and specify the core classes such as the created PlayerState and PlayerController in its configuration panel;\u003C/li\u003E\n\u003Cli\u003ELaunch the game after completing the configuration. At this point, you have completed the basic application of the plugin and can test the character's Health attribute and movement capabilities.\u003C/li\u003E\n\u003C/ul\u003E\n\u003C/li\u003E\n\u003C/ul\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Cstrong\u003ELast Step:\u003C/strong\u003E \u003Cem\u003E\u003Cstrong\u003E\u003Ca href=\"en-Core-Features-Guide\"\u003ECore Features Guide\u003C/a\u003E\u003C/strong\u003E\u003C/em\u003E \u003Cstrong\u003ENext Step:\u003C/strong\u003E \u003Cstrong\u003E\u003Ca href=\"en-FAQ\"\u003EFAQ\u003C/a\u003E\u003C/strong\u003E\u003C/p\u003E"
    }
}</script>
